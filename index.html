<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>THE VEGGIE KING</title>
</head>
<body>
    <header>
        <div>
            <img src="./assets/icons/logo.svg" alt="">
        </div>
        <nav class="desktopNav">
            <ul class="caption">
                <li><a href="#about">ABOUT US</a></li>
                <li><a href="#menu">MENU</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
        <nav class="mobileNav">
            <img src="./assets/icons/menu.svg" alt="Abrir menú" id="menuIcon" onclick="toggleMenu()">
            <img src="./assets/icons/closeMenu.svg" alt="Cerrar menú" id="closeIcon"  onclick="toggleMenu()">
        </nav> 
    </header>
    <footer>
        <div class="footerInfo">
            <div>
                <img src="./assets/icons/logo.svg" alt="">
            </div>
            <nav>
                <ul class="caption">
                    <li>
                        <a href="#about">ABOUT US</a>
                    </li>
                    <li>
                        <a href="#menu">MENU</a>
                    </li>
                    <li>
                        <a href="#contact">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <div>
                <p class="body2">Stay up to date with our new openings, upcoming events, seasonal specials and promotions. Check our socials.</p>
                <div class="socialMedia">
                    <a href="https://twitter.com" target="_blank">
                        <img src="./assets/icons/twitter.svg" alt="">
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="./assets/icons/facebook.svg" alt="">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="./assets/icons/instagram.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p class="body2">© 2023 The Veggie King</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
